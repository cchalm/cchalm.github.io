<!DOCTYPE html>
<html>

<head>
  <title>Lynn Camp CS Intro</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="commands.css">
</head>

<body>

  <h1>Lynn Camp CS</h1>

  <div id="contents-container">
    <div id="grid-container">
      <table id="grid">
      </table>
    </div>

    <div id="statements-container">
      <button id="run-btn">Run</button>
      <div id="errors"></div>
      <div>
        <textarea id = "commandInput" rows="24"></textarea>
      </div>
    </div>

    <div id="commands">
      step  - step forward</br>
      left  - turn left</br>
      right - turn right</br>
      loop x times - perform the steps between this command and "endloop"
                     x times</br>
      endloop - must be paired with a loop
    </div>
  </div>

</body>

</html>
