<!DOCTYPE html>
<html>

<head>
  <title>Lynn Camp CS Intro</title>
  <script src="main.js"></script>
  <link rel="stylesheet" type="text/css" href="index.css">
</head>

<body>

  <h1>Lynn Camp CS</h1>

  <div id="contents-container">
    <div id="grid-container">
      <button id="reset-btn">Reset</button>
      <table id="grid">
      </table>
    </div>

    <div id="statements-container">
      <button id="run-btn">Run</button>
      <div>
        <span id="speed-label">Speed:</span>
        <input id="speed-input" type="range" />
      </div>
      <div id="errors"></div>
      <div>
        <textarea id = "commandInput" rows="25"></textarea>
      </div>
    </div>

    <div id="commands">
      step  - step forward</br>
      left  - turn left</br>
      right - turn right</br>
      loop x times - perform the commands between this one and "endloop"
                     x times</br>
      endloop - must be paired with a loop
    </div>
  </div>

</body>

</html>
